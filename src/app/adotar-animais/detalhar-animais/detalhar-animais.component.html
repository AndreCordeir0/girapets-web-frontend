<div class="header-modal"><i class="fa fa-x" style="font-size:24px" (click)="FecharModal()"></i></div>
<div class="container-componente">


  <div class="paginador">
    <button class="botao-paginador" (click)="decrementIndex()"><i class="fa fa-chevron-left"
        style="font-size: 40px; color: #636a72"></i></button>
    <img class="imagem-paginador" [src]="'data:image/gif;base64,' + atributosModal?.imagens[arrayIndex]?.url" alt="Imagem">
    <button class="botao-paginador" (click)="incrementIndex()"><i class="fa fa-chevron-right"
        style="font-size: 40px; color: #636a72;"></i></button>
  </div>


  <div class="container-modal">

    <div style="display: flex; flex-direction: column;">

      <ul>
        <li>
          <h3>Nome </h3>
          {{ atributosModal.nome }}
        </li>
        <li>
          <h3>Especie</h3>
          {{atributosModal.especie}}
        </li>
        <li>
          <h3>Sexo</h3>
          {{atributosModal.sexo}}
        </li>
        <li>
          <h3>Raça</h3>
          {{atributosModal.raca}}
        </li>
        <li>
          <h3>Descrição</h3>
          {{atributosModal.descricao}}
        </li>
        <li>
          <h3>Idade</h3>
          {{atributosModal.idade}}
        </li>
        <li>
          <h3>Cidade</h3>
          {{atributosModal.cidade}}
        </li>

      </ul>


    </div>


  </div>


</div>

<div class="container-do-container-botoes" style="display: flex;
justify-content: flex-end;">
    <div class="botoes-container">
      <p-button label="Fechar" (click)="FecharModal()"></p-button>
      <p-button class="botao-card-animal-detalhar" routerLink="/login" label="Quero adotar"></p-button>
    </div>
  </div>
