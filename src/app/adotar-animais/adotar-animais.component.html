
<div class="teste" style="display: flex;
flex-direction: column;
justify-content: center;
align-items: center;">
  <h2 class="titulo-adocao">Gatos e cachorros para adoção em Girassol-GO</h2>

  <div style="padding-bottom: 3%; width: 50%; padding-top: 1.5%;">
    <p-toolbar>
      <div class="p-toolbar-group-left" style="width: 50%;">
        <div class="filtros">
          <h2>Filtrar por:</h2>
          <i style=" font-size: 30px;" class="fas fa-duotone fa-dog"></i>
          <h2>Cachorro</h2>
          <i style=" font-size: 30px;" class="fas fa-solid fa-cat"></i>
          <h2>Gato</h2>
        </div>
      </div>
    </p-toolbar>
  </div>

  <svg *ngIf="isLoading" class="spinner" width="65px" height="65px" viewBox="0 0 66 66"
    xmlns="http://www.w3.org/2000/svg">
    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
  </svg>
  <!-- container de cards -->
  <div *ngIf="!isLoading" class="container-animais p-grid">
    <!-- cards de animais -->

    <div class="p-grid">
      <p-card *ngFor="let objeto of animais" header="{{objeto.nome}} " subheader="{{objeto.sexo}}"
        class="p-card-shadow p-col p-md-4">
        <p-header>
          <img [src]="'data:image/gif;base64,' + objeto.imagem" />
        </p-header>
        <p-title>
          <i class="fa-solid fa-heart"></i>
        </p-title>
        <ng-template class="footer-adotar-animais" pTemplate="footer">
          <p-button label="Detalhes" (click)="show()"
            (click)="detalharAnimal(objeto.nome, objeto.sexo, objeto.descricao, objeto.especie, objeto.imagem, objeto.raca, objeto.idade, objeto. cidade)">
          </p-button>
          <p-button class="botao-card-animal" routerLink="/login" label="Quero adotar"></p-button>
        </ng-template>
      </p-card>
    </div>
  </div>


</div>
