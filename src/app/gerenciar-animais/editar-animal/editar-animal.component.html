<div class="p-grid" *ngIf="atributosModal">
  <div class="div-img">

    <!-- Botão upload -->

    <button style="margin-top: 20px;
    margin-bottom: 20px; border-radius: 6px;" class="botao-card-editar" type="button" (click)="fileInput.click()">
      <i class="pi pi-upload"></i>
      Adicionar novas fotos
    </button>
    <!-- Exibe as imagens upadas -->

    <div *ngFor="let image of uploadedImages">
      <img style=" width: 280px;
      height: 210px;
      border-radius: 5px !important;"[src]="image?.url" [alt]="image.name">
    </div>

    <!-- Exibe as imagens do serviço de imagens -->
    <img style=" width: 280px;
    height: 210px;
    border-radius: 5px !important;" [src]="'data:image/gif;base64,' + atributosModal?.imagens[arrayIndex]?.url"
      alt="Imagem">
    <div class="botoes-paginador">
      <button (click)="decrementIndex()"><i class="fa fa-chevron-left"
          style="font-size: 30px; color: #636a72; cursor: pointer;"></i></button>
      <button (click)="incrementIndex()"><i class="fa fa-chevron-right"
          style="font-size: 30px; color: #636a72; cursor: pointer;"></i></button>
    </div>
    <button style="background-color: transparent; border: none;" class="botao-lixeira" (click)="excluirImagem()">
      <i class="pi pi-trash" style="font-size: 20px;"></i>
    </button>

    <!-- Elemento input type="file" oculto -->
    <input style="display: none;" type="file" #fileInput (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png"
      multiple class="hidden-file-input">
  </div>
  <div class="p-col">
    <div class="p-col">
      <h3>Nome</h3>
      <div class="p-field">
        <input type="text" class="input-add-animal" pInputText [(ngModel)]="atributosModal.nome" />
        <small *ngIf="1 < 0" class="p-invalid">Campo obrigatório.</small>
      </div>
    </div>
  </div>
  <div class="p-col">
    <div class="p-col">
      <h3>Especie</h3>
      <div class="p-field">
        <input type="text" class="input-add-animal" pInputText [(ngModel)]="atributosModal.especie" />
        <small *ngIf="1 < 0" class="p-invalid">Campo obrigatório.</small>
      </div>
    </div>
  </div>
  <div class="p-col">
    <div class="p-col">
      <h3>Raça</h3>
      <div class="p-field">
        <input type="text" class="input-add-animal" pInputText [(ngModel)]="atributosModal.raca" />
        <small *ngIf="1 < 0" class="p-invalid">Campo obrigatório.</small>
      </div>
    </div>
  </div>
  <div class="p-col">
    <div class="p-col">
      <h3>Sexo</h3>
      <div class="p-field">
        <input type="text" class="input-add-animal" pInputText [(ngModel)]="atributosModal.sexo" />
        <small *ngIf="1 < 0" class="p-invalid">Campo obrigatório.</small>
      </div>
    </div>
  </div>
  <div class="p-col">
    <div class="p-col">
      <h3>Idade</h3>
      <div class="p-field">
        <input type="text" class="input-add-animal" pInputText [(ngModel)]="atributosModal.idade" />
        <small *ngIf="1 < 0" class="p-invalid">Campo obrigatório.</small>
      </div>
    </div>
  </div>
  <div class="p-col">
    <div class="p-col">
      <h3>Descrição</h3>
      <div class="p-field">
        <input type="text" class="input-add-animal" pInputText [(ngModel)]="atributosModal.descricao" />
        <small *ngIf="1 < 0" class="p-invalid">Campo obrigatório.</small>
      </div>
    </div>
  </div>
  <div class="p-col">
    <div class="p-col">
      <h3>Cidade</h3>
      <div class="p-field">
        <input type="text" class="input-add-animal" pInputText [(ngModel)]="atributosModal.cidade" />
        <small *ngIf="1 < 0" class="p-invalid">Campo obrigatório.</small>
      </div>
    </div>
  </div>
</div>
<div style="display: flex; justify-content: flex-end;">
  <p-button type="button" (click)="editarAnimal()">Salvar</p-button>
</div>
